<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera Capture & Upload</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f5f6fa;
        color: #2f3640;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      .container {
        margin: 40px auto;
        padding: 30px;
        background: white;
        width: 420px;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      h2 {
        margin-bottom: 15px;
        color: #273c75;
      }
      video,
      canvas {
        border-radius: 12px;
        width: 100%;
        max-width: 360px;
        height: auto;
        margin-bottom: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      button {
        background-color: #0097e6;
        border: none;
        color: white;
        padding: 10px 18px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        margin: 6px;
        transition: 0.3s;
      }
      button:hover {
        background-color: #0984e3;
      }
      .status {
        margin-top: 12px;
        font-weight: bold;
        color: #2f3640;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>üì∏ Capture Image & Send Form Data</h2>
      <video id="video" autoplay></video>
      <canvas id="canvas" style="display: none"></canvas><br />
      <button id="captureBtn">Capture Photo</button>
      <button id="uploadBtn" disabled>Upload to Server</button>
      <p class="status" id="status"></p>
    </div>

    <script>
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const captureBtn = document.getElementById("captureBtn");
      const uploadBtn = document.getElementById("uploadBtn");
      const statusText = document.getElementById("status");
      let capturedImageBlob = null;

      // ‚úÖ Start Camera
      async function startCamera() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: true,
          });
          video.srcObject = stream;
          statusText.innerText = "Camera is ready üé•";
        } catch (err) {
          statusText.innerText = "‚ö† Camera access denied or not available.";
          console.error(err);
        }
      }

      // ‚úÖ Capture Image
      captureBtn.addEventListener("click", () => {
        const context = canvas.getContext("2d");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        canvas.style.display = "block";

        canvas.toBlob((blob) => {
          capturedImageBlob = blob;
          uploadBtn.disabled = false;
          statusText.innerText = "‚úÖ Image captured. Ready to upload.";
        }, "image/png");
      });

      // ‚úÖ Upload to API
      uploadBtn.addEventListener("click", async () => {
        if (!capturedImageBlob) {
          alert("Please capture an image first.");
          return;
        }

        const formdata = new FormData();

        // üß© Attach image
        formdata.append(
          "PaymaaUpload1",
          capturedImageBlob,
          "2025103012153045612.png",
        );

        // üß© Attach static data (Old Mode)
        formdata.append("groundmobiledispreq", "71530260");
        formdata.append("groundnamedispreq", "veditha");
        formdata.append("groundtemauniqueId", "77649763");
        formdata.append("groundservicedispreq", "Cleaning");
        formdata.append("groundtemalocation", "17.443&&78.391");
        formdata.append("groundtemacuslocation", "17.442&&78.392");
        formdata.append("groundoccmobiledispreq", "9988776655");
        formdata.append("groundoccdispreq", "Aparna Towers");
        formdata.append("groundtemp", "98.6,,,30-10-2025 12:15 PM");
        formdata.append("groundmask", "Yes");
        formdata.append(
          "groundshiftdetials",
          "GS,,,General,,,202302131735317191",
        );
        formdata.append("groundmobilenewdispreq", "1");
        formdata.append("groundmobiledispreqrepto", "");
        formdata.append("groundmobiledispreqcat", "Housekeeping");
        formdata.append("inappversion", "1.4.2");
        formdata.append("indevicename", "Windows");
        formdata.append("indeviceid", "abcd-1234");
        formdata.append("indevicebrand", "Dell");
        formdata.append("indeviceunqid", "xyz-unique");
        formdata.append("indevicetype", "Laptop");
        formdata.append("insystemversion", "11");
        formdata.append("insystemname", "XPS 15");
        formdata.append("inipaddress", "NA");
        formdata.append("serverName", "testserver");

        statusText.innerText = "‚è≥ Uploading...";
        uploadBtn.disabled = true;

        try {
          const response = await fetch("http://127.0.0.1:8000/recognise/", {
            method: "POST",
            body: formdata,
          });

          const result = await response.text();
          statusText.innerText = "‚úÖ Uploaded successfully!";
          console.log("Server response:", result);
        } catch (error) {
          console.error("Upload failed:", error);
          statusText.innerText = "‚ùå Upload failed. Check console.";
        } finally {
          uploadBtn.disabled = false;
        }
      });

      startCamera();
    </script>
  </body>
</html>
